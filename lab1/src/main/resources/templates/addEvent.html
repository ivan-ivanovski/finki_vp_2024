<html>
    <h1>
        Add Event Page
    </h1>
    <form action="/events/add" th:method="post">
        <label for="name">Event Name:</label>
        <input type="text" name="name" id="name" required />

        <label for="description">Description:</label>
        <input type="text" name="description" id="description" required />

        <label for="popularityScore">Popularity Score:</label>
        <input type="number" name="popularityScore" id="popularityScore" required />

        <label for="locationId">Location:</label>
        <select name="locationId" id="locationId">
            <option th:each="location : ${locations}" th:value="${location.locationId}" th:text="${location.name}"></option>
        </select>

        <button type="submit">Save Event</button>
    </form>
</html>
